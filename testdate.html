<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>

<body>

    <button id="log">Log</button>

    <script>
    const logBtn = document.getElementById('log');
    logBtn.addEventListener('click', fetchData);

    async function fetchData() {

        const response = await fetch('https://maps.googleapis.com/maps/api/place/details/json?placeid=ChIJndIRtT1IzDERJ6Rvj4Bf_70&fields=name,rating,formatted_phone_number&key=AIzaSyB9bg29hrbFkIEeXDU7dEDMnQE-T4pK-Mg');
        const data = await response.json();

        data.forEach(obj => {
            Object.entries(obj).forEach(([key, value]) => {
                console.log(`${key} ${value}`);
            });
            console.log('-------------------');
        });
    }
    </script>
</body>

</html>
