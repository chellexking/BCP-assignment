<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="requirements.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
<form action="languagePreference.html">
  <div class="middle">
    <h2>Dietary Preferences</h2> <br><br>
    <label>
      <input type="radio" name="radio" checked/>
      <div class="vegetarian box">
        <span>Vegetarian</span>
      </div>
    </label>

    <label>
      <input type="radio" name="radio"/>
      <div class="vegan box">
        <span>Vegan</span>
      </div>
    </label>

    <label>
      <input type="radio" name="radio"/>
      <div class="halal box">
        <span>Halal</span>
      </div>
    </label>
    <label>
      <input type="radio" name="radio"/>
      <div class="glutenFree box">
        <span>Gluten Free</span>
      </div>
    </label>
    <label>
      <input type="radio" name="radio"/>
      <div class="pescatarian box">
        <span>Pescatarian</span>
      </div>
    </label>
    <label>
      <input type="radio" name="radio"/>
      <div class="pollotarian box">
        <span>Pollotarian</span>
      </div>
    </label>
</div>

<button class="learn-more" type="submit">
  <div class="circle">
    <span class="icon arrow"></span>
  </div>
  <p class="button-text">Next</p>
</button>
</form>
    </body>
  </html>
