<center>
      <div id="login-div" class="main-div">
        <h4> Login to Account </h4> <br><br>
        <form id="loginForm">
          <input type="email" placeholder="Email" id="email_input"/>
          <input type="password" placeholder="Password" id="password_input"/>
          <button onclick="login()"> Login to account </button>
          <div class="register" onclick="registerForm()"> Register </div>
        </form>
        <br>
        <div class="socialLoginBtn" onclick="googleSignUp()"> <img src="google-login-button.png" height="38px"> </div>
        <div class="socialLoginBtn" onclick="facebookSignUp()"> <img src="facebook-login-button.png" height="50px"></div>
      </div>

      <div id="register-div" class="loggedin-div" style="display:none;">
        <h4> Register An Account </h4> <br><br>
        <form id="registerForm">
          <input type="email" placeholder="Email" id="reg_email"/>
          <input type="password" placeholder="Password" id="reg_password"/>
          <button onclick="register()"> Register an account </button>
          <p> Have an account? </p> <div class="login" onclick="loginForm()"> Log me in </div>
        </form>
